<html ng-app="mainApp">

<head>
    <title> Menu </title>
</head>

<body ng-controller="mainCtrl">
    <div>
        <input type="search" ng-model="keyword" ng-keypress="inputKeypress($event)" />
        <div>
            <div ng-repeat="item in searchResult">{{item}} {{$index === selectedIndex ? "selected" : "no"}}</div>
        </div>
    </div>

</body>
<script src="bower_components/angularjs/angular.min.js"></script>
<script src="js/main.js"></script>

</html>
